name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                  enable-cache: true

            - name: Install dependencies
              run: uv sync

            - name: Run tests with coverage
              run: uv run pytest --cov=dnd_dm_copilot --cov-report=xml --cov-report=term-missing
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                  enable-cache: true

            - name: Install dependencies
              run: uv sync

            - name: Run black formatting check
              run: uv run black --check dnd_dm_copilot/ tests/

            - name: Run flake8 linting
              run: uv run flake8 dnd_dm_copilot/ tests/

            - name: Run mypy type checking
              run: uv run mypy dnd_dm_copilot/

    security-check:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                  enable-cache: true

            - name: Install dependencies
              run: uv sync

            - name: Check for secrets with detect-secrets
              run: |
                  uv pip install detect-secrets
                  uv run detect-secrets scan --baseline .secrets.baseline
